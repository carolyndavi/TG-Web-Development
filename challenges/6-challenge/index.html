<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.s"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="js-number-to-word">
      <h1>Number to word/s converter</h1>

      <hr />

      <form>
        <fieldset>
          <label for="numberInput">Number to convert</label>
          <input type="number" id="numberInput" class="js-number-input" />
          <button class="js-convert-number">Convert to text</button>
        </fieldset>
      </form>

      <hr />

      <h2>Converted number</h2>
      <p class="result js-result" aria-live="polite">
        Result appears here&hellip;
      </p>
      <p></p>
    </section>
  </body>
</html>
