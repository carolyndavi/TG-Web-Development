<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="sass/styles.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <p class="date"><span></span> Days</p>
      </div>

      <div>
        <input type="date" class="from" value="2021-12-01" />
      </div>

      <div>
        <input type="date" class="to" value="2021-12-01" />
      </div>
    </div>
  </body>
</html>
