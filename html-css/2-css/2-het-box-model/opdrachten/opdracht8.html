    <div class="main-div">
      <h2>Opdracht 8</h2>
      <p>
        Welke CSS property kun je gebruiken om ervoor te zorgen dat de waarde
        van width en height de totale breedte en hoogte is van het blok van de
        voorgaande opdracht?
      </p>
    </div>

    <hr />

    <div class="main-div">
      <h3>Antwoord:</h3>
      <p>
        Je kan daarvoor box-sizing voor gebruiken.
        <br />
        Bijvoorbeeld: <code><strong>{ box-sizing : borderbox; }</strong></code>
      </p>
