    <!-- HTML Questions

1. What is HTML? 
HTML staat voor Hyper Text Markup Language, een programmeertaal die wordt gebruikt voor het schrijven van webpagina’s, maar HTML kan ook deels de vormgeving en styling verzorgen. 

2. Hoe ziet de basisstructuur van HTML eruit? 
Een HTML-pagina begint met een DOCTYPE-declaratie. Vervolgens krijg je de “html” tag die het HTML-document opent, gevolgd door de “head” tag. Binnen deze “head” tag geven we onder andere de titel en de links van de stylesheets door. Vlak onder de “head” komt de “body”. Binnen de “body” komt de gehele opbouw en inhoud van de pagina. 

3. Wat is een anchor tag? 
Een anchor tag wordt gebruikt wanneer je een gebruiker wilt verwijzen naar een andere pagina of website. 

4. Noem een aantal nieuwe functionaliteiten van HTML5
- Je kan je tekst nu bewerkbaar maken door een nieuw attribuut genaamd: contenteditable=”true” aan je p tag te geven. 
- Je kan meerdere koppen groeperen als deze bij elkaar horen door de “hgroup” tag te gebruiken. 
- Je kan de “audio” tag gebruiken om geluiden of muziek op je pagina af te spelen. 
- Je kan de “video” tag gebruiken om videos af te spelen op je pagina.

5. Wat zijn HTML-attributen?
Een attribuut geeft extra informatie over een element. Attributen vormen steeds in paren zoals: name=”waarde” of class=”waarde”. 

6. Wat is HTML semantics? 
Semantische HTML left nadruk op de overeenkomst tussen de naam van het element en de inhoud ervan. Aan de inhoud van de elementen wordt een betekenisvolle naam gegeven. Bijvoorbeeld: “article”, “footer”, ect. 
7. Waarvoor worden meta tags gebruikt? 
Metatags zijn bedoeld om informatie op te nemen over de inhoud van een website of webpagina. Bijvoorbeeld informatie over hoe groot je pagina geopend moet worden of informatie over de auteur. 

8. Wat is een nested element? 
Nested elementen zijn tags binnen tags. Bijvoorbeeld je kan een “div” tag hebben en binnen de open en gesloten “div” tags kan je een “p” tag plaatsen. 

9. Wat is het verschil tussen inline- en block-elementen? 
Een block-element begint altijd op een nieuwe regel en neemt de volle breedte van het browservenster in. Een inline element start niet op een nieuwe regel en bestaat slechts zo veel breedte als het nodig heeft om wat erin staat weer te geven.

10. Wat is accessibilty? 
Accessibility staat voor toegankelijkheid, de mate waarin je website of webpagina toegankelijk is voor gebruikers met een handicap.  -->
